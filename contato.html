<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/contato.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Full stack</title>
</head>

<body>
    <div class="fundo">
        <div class="cabecalho">
            <div class="linha">
                <button type="button" class="btn1"><i class="fa fa-user-o fa-2x"></i></button>
                <button type="button" class="btn2"><i class="fa fa-shopping-cart fa-2x"></i></button>
            </div>
            <nav>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="loja.html">Loja</a></li>
                    </ul>

                </div>
            </nav>
        </div>
        <div class="conteudo">
            <h1>Entre em contato!</h1> <br> <br>
            <section>
                <form action="#" method="post">
                    <fieldset>
                        <fieldset class="grupo">
                            <div class="campo">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" name="nome" style="width: 10em" value="">
                            </div>
                            <div class="campo">
                                <label for="snome">Sobrenome</label>
                                <input type="text" id="snome" name="snome" style="width: 10em" value="">
                            </div>
                        </fieldset>
                        <div class="campo">
                            <label>Sexo</label>
                            <label>
                                <input type="radio" name="sexo" value="masculino"> Masculino
                            </label>
                            <label>
                                <input type="radio" name="sexo" value="feminino"> Feminino
                            </label>
                        </div>
                        <div class="campo">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" style="width: 20em" value="">
                        </div>
                        <div class="campo">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
                        </div>
                
                        <fieldset class="grupo">
                            <div class="campo">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
                            </div>
                            <div class="campo">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado">
                                    <option value="">--</option>
                                    <option value="PR">PR</option>
                                </select>
                            </div>
                        </fieldset>
                
                        <div class="campo">
                            <label for="mensagem">Mensagem</label>
                            <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
                        </div>
                
                        <div class="campo">
                            <label>Newsletter</label>
                            <label>
                                <input type="checkbox" name="newsletter" value="1"> Gostaria de receber a Newsletter da empresa
                            </label>
                        </div>
                
                        <button class= "botao" type="submit" name="submit">Enviar</button>
                    </fieldset>
                </form>
            </section>
        </div>
        <footer>
            <div class="rodape">
                <p>Todos direitos reservados. Projeto Recode<<!----><span style="color: #ff5a00;">Pro</span>></p>
            </div>
        </footer>

    </div>
</body>

</html>
